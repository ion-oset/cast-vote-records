# Minimal CVR example that validates under JSON schema
# Everything that's not here is technically optional.
'@type': CVR.CastVoteRecordReport
CVR:
- '@type': CVR.CVR
  CurrentSnapshotId: '#current-snapshot'
  CVRSnapshot:
  - '@type': CVR.CVRSnapshot
    '@id': '#snapshot'
    Type: 'original'
  ElectionId: '#election'
Election:
- '@type': CVR.Election
  '@id': '#election'
  Contest:
  - '@type': CVR.Contest
    '@id': '#contest'
    ContestSelection:
    - '@type': CVR.ContestSelection
      '@id': '#contest-selection'
  ElectionScopeId: '#election-scope'
GeneratedDate: ''
GpUnit:
- '@type': CVR.GpUnit
  '@id': '#gp-unit'
  'Type': 'other'
ReportGeneratingDeviceIds:
- '#report-generating-device-id'
ReportingDevice:
- '@type': CVR.ReportingDevice
  '@id': '#reporting-device'
Version: 1.0.0
