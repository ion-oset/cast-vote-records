'@type': ElectionResults.ElectionReport
Election:
- '@type': ElectionResults.Election
  Name:
    '@type': ElectionResults.InternationalizedText
    Text:
      - '@type': ElectionResults.LanguageString
        Content: Gadget County Elections
        Language: en
  ExternalIdentifier:
  - '@type': ElectionResults.ExternalIdentifier
    Type: local-level
    Value: election-gadget-county
  ElectionScopeId: gadget-county
  StartDate: '2021-06-01'
  EndDate: '2021-06-15'
  Type: general
  # NOTE: BallotStyle doesn't use '@id'.
  # - It supports 'ExternalIdentifier' but those are formally defined.
  # - Use 'Type: local-level'.
  # NOTE: The structure describes nested sections with each 'OrderedContent'
  # being a section and each 'HeaderId' being a header shown on the ballot.
  BallotStyle:
  - '@type': ElectionResults.BallotStyle
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: ballot-style-bedrock-precinct
    GpUnitIds:
    - bedrock-precinct
    OrderedContent:
    - '@type': ElectionResults.OrderedHeader
      HeaderId: header-ballot-measures
      OrderedContent:
      - '@type': ElectionResults.OrderedContest
        ContestId: contest-ballot-measure-gadget-county-1
  - '@type': ElectionResults.BallotStyle
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: ballot-style-downtown-precinct
    GpUnitIds:
    - downtown-precinct
    OrderedContent:
    - '@type': ElectionResults.OrderedHeader
      HeaderId: header-mayor-orbit-city
      OrderedContent:
      - '@type': ElectionResults.OrderedContest
        ContestId: contest-mayor-orbit-city
    - '@type': ElectionResults.OrderedHeader
      HeaderId: header-ballot-measures
      OrderedContent:
      - '@type': ElectionResults.OrderedContest
        ContestId: contest-ballot-measure-gadget-county-1
  - '@type': ElectionResults.BallotStyle
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: ballot-style-port-precinct
    GpUnitIds:
    - port-precinct
    OrderedContent:
    - '@type': ElectionResults.OrderedHeader
      HeaderId: header-control-board-spaceport
      OrderedContent:
      - '@type': ElectionResults.OrderedContest
        ContestId: contest-control-board-spaceport
    - '@type': ElectionResults.OrderedHeader
      HeaderId: header-ballot-measures
      OrderedContent:
      - '@type': ElectionResults.OrderedContest
        ContestId: contest-ballot-measure-gadget-county-1
  - '@type': ElectionResults.BallotStyle
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: ballot-style-spacetown-precinct
    GpUnitIds:
    - spacetown-precinct
    OrderedContent:
    - '@type': ElectionResults.OrderedHeader
      HeaderId: header-mayor-orbit-city
      OrderedContent:
      - '@type': ElectionResults.OrderedContest
        ContestId: contest-mayor-orbit-city
    - '@type': ElectionResults.OrderedHeader
      HeaderId: header-control-board-spaceport
      OrderedContent:
      - '@type': ElectionResults.OrderedContest
        ContestId: contest-control-board-spaceport
    - '@type': ElectionResults.OrderedHeader
      HeaderId: header-ballot-measures
      OrderedContent:
      - '@type': ElectionResults.OrderedContest
        ContestId: contest-ballot-measure-gadget-county-1
  # An EDF 'Candidate' has the same information as a CVR 'Candidate' except:
  # - 'Name' in the CVR is 'BallotName' in the EDF.
  # - Internationalization is *required* for 'BallotName'.
  Candidate:
  - '@type': ElectionResults.Candidate
    '@id': candidate-cosmo-spacely
    BallotName:
      '@type': ElectionResults.InternationalizedText
      Text:
      - '@type': ElectionResults.LanguageString
        Content: Cosmo Spacely
        Language: en
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: candidate-cosmo-spacely
  - '@type': ElectionResults.Candidate
    '@id': candidate-spencer-cogswell
    BallotName:
      '@type': ElectionResults.InternationalizedText
      Text:
      - '@type': ElectionResults.LanguageString
        Content: Spencer Cogswell
        Language: en
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: candidate-spencer-cogswell
  - '@type': ElectionResults.Candidate
    '@id': candidate-jane-jetson
    BallotName:
      '@type': ElectionResults.InternationalizedText
      Text:
      - '@type': ElectionResults.LanguageString
        Content: Jane Jetson
        Language: en
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: candidate-jane-jetson
  - '@type': ElectionResults.Candidate
    '@id': candidate-harlan-ellis
    BallotName:
      '@type': ElectionResults.InternationalizedText
      Text:
      - '@type': ElectionResults.LanguageString
        Content: Harlan Ellis
        Language: en
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: candidate-harlan-ellis
  - '@type': ElectionResults.Candidate
    '@id': candidate-rudi-indexer
    BallotName:
      '@type': ElectionResults.InternationalizedText
      Text:
      - '@type': ElectionResults.LanguageString
        Content: Rudi Indexer
        Language: en
    ExternalIdentifier:
    - '@type': ElectionResults.ExternalIdentifier
      Type: local-level
      Value: candidate-rudi-indexer
  # An EDF 'Contest' is more complex than a CVR 'Contest'.
  # - 'Name' is required. A non-minimal 'Contest' would require 'BallotTitle'
  #    in addition to support internationalization.
  # - 'ElectionDistrictId' is the county, not the precincts.
  # - 'VotesAllowed' is required for a 'CandidateContest'.
  #    'VoteVariation' isn't but is included to be clearer.
  Contest:
    - '@type': ElectionResults.CandidateContest
      '@id': contest-mayor-orbit-city
      Name: Mayor of Orbit City
      ElectionDistrictId: gadget-county
      VoteVariation: plurality
      VotesAllowed: 1
      ContestSelection:
      - '@type': ElectionResults.CandidateSelection
        '@id': contest-mayor--selection-cosmo-spacely
        SequenceOrder: 1
        CandidateIds:
        - candidate-cosmo-spacely
        EndorsementPartyIds:
        - party-lepton
      - '@type': ElectionResults.CandidateSelection
        '@id': contest-mayor--selection-spencer-cogswell
        SequenceOrder: 2
        CandidateIds:
        - candidate-spencer-cogswell
        EndorsementPartyIds:
        - party-hadron
      - '@type': ElectionResults.CandidateSelection
        '@id': contest-mayor--selection-write-in
        SequenceOrder: 3
        IsWriteIn: true
    - '@type': ElectionResults.CandidateContest
      '@id': contest-control-board-spaceport
      Name: SpacePort Control Board
      ElectionDistrictId: gadget-county
      VoteVariation: n-of-m
      VotesAllowed: 2
      ContestSelection:
      - '@type': ElectionResults.CandidateSelection
        '@id': contest-control-board-spaceport--selection-jane-jetson
        SequenceOrder: 1
        CandidateIds:
        - candidate-jane-jetson
      - '@type': ElectionResults.CandidateSelection
        '@id': contest-control-board-spaceport--selection-harlan-ellis
        SequenceOrder: 2
        CandidateIds:
        - candidate-harlan-ellis
      - '@type': ElectionResults.CandidateSelection
        '@id': contest-control-board-spaceport--selection-rudi-indexer
        SequenceOrder: 3
        CandidateIds:
        - candidate-rudi-indexer
      - '@type': ElectionResults.CandidateSelection
        '@id': contest-control-board-spaceport--selection-write-in-1
        SequenceOrder: 4
        IsWriteIn: true
      - '@type': ElectionResults.CandidateSelection
        '@id': contest-control-board-spaceport--selection-write-in-2
        SequenceOrder: 5
        IsWriteIn: true
    - '@type': ElectionResults.BallotMeasureContest
      '@id': contest-ballot-measure-gadget-county-1
      Name: "Shall Gadget County increase its sales tax from 1% to 1.1% for the purpose of raising additional revenue to fund expanded air traffic control operations?"
      ElectionDistrictId: gadget-county
Format: summary-contest
