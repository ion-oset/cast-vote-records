'@type': CVR.CastVoteRecordReport
CVR:
  # NOTE: This file should only have one snapshot:
  # The one generated when the ballot is marked by the voter.
  # - The votes are chosen to use as many ContestSelections as possible.
  # - Right now it has 4: one for each ballot style.
  #   This is (obviously) NOT VALID. Once we verify the scheme is working they
  #   should each end up in their own CVR file with one snapshot each.
  # - The triple dashes '---' in the snapshot '@id's are on purpose.
  CurrentSnapshotId: snapshot-01---spacetown-precinct
  CVRSnapshot:
  # Snapshot with Bedrock Precinct ballot style
  - '@id': snapshot-01---bedrock-precinct
    '@type': CVR.CVRSnapshot
    # NOTE: 'CVRContestSelection.OptionPosition' should match
    # 'ContestSelection.SequenceOrder' in the EDF.
    BallotStyleId: 'adhoc:ballot-style/bedrock-precinct'
    CVRContest:
    - '@type': CVR.CVRContest
      ContestId: contest-ballot-measure-gadget-county-1
      CVRContestSelection:
      - '@type': CVR.ContestSelection
        ContestSelectionId: contest-ballot-measure-1/selection-yes
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
    Type: original
  # Snapshot with Port Precinct ballot style
  - '@id': snapshot-01---port-precinct
    '@type': CVR.CVRSnapshot
    # NOTE: 'CVRContestSelection.OptionPosition' should match
    # 'ContestSelection.SequenceOrder' in the EDF.
    BallotStyleId: 'adhoc:ballot-style/port-precinct'
    CVRContest:
    - '@type': CVR.CVRContest
      ContestId: contest-control-board-spaceport
      CVRContestSelection:
      - '@type': CVR.CVRContestSelection
        ContestSelectionId: contest-control-board-spaceport/selection-rudi-indexer
        OptionPosition: 1
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
      - '@type': CVR.CVRContestSelection
        ContestSelectionId: contest-control-board-spaceport/selection-write-in-1
        CVRWriteIn:
          '@type': CVR.CVRWriteIn
          Text: Fred Flintstone
        OptionPosition: 2
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
    - '@type': CVR.CVRContest
      ContestId: contest-ballot-measure-gadget-county-1
      CVRContestSelection:
      - '@type': CVR.ContestSelection
        ContestSelectionId: contest-ballot-measure-1/selection-yes
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
    Type: original
  # Snapshot with DownTown Precinct ballot style
  - '@id': snapshot-01---downtown-precinct
    '@type': CVR.CVRSnapshot
    # NOTE: 'CVRContestSelection.OptionPosition' should match
    # 'ContestSelection.SequenceOrder' in the EDF.
    BallotStyleId: 'adhoc:ballot-style/downtown-precinct'
    CVRContest:
    - '@type': CVR.CVRContest
      ContestId: contest-mayor-orbit-city
      CVRContestSelection:
      - '@type': CVR.CVRContestSelection
        ContestSelectionId: contest-mayor/selection-spencer-cogswell
        OptionPosition: 1
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
    - '@type': CVR.CVRContest
      ContestId: contest-ballot-measure-gadget-county-1
      CVRContestSelection:
      - '@type': CVR.ContestSelection
        ContestSelectionId: contest-ballot-measure-1/selection-no
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
    Type: original
  # Snapshot with SpaceTown Precinct ballot style
  - '@id': snapshot-01---spacetown-precinct
    '@type': CVR.CVRSnapshot
    # NOTE: 'CVRContestSelection.OptionPosition' should match
    # 'ContestSelection.SequenceOrder' in the EDF.
    BallotStyleId: 'adhoc:ballot-style/spacetown-precinct'
    CVRContest:
    - '@type': CVR.CVRContest
      ContestId: contest-mayor-orbit-city
      CVRContestSelection:
      - '@type': CVR.CVRContestSelection
        ContestSelectionId: contest-mayor/selection-cosmo-spacely
        OptionPosition: 1
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
    - '@type': CVR.CVRContest
      ContestId: contest-control-board-spaceport
      CVRContestSelection:
      - '@type': CVR.CVRContestSelection
        ContestSelectionId: contest-control-board-spaceport/selection-jane-jetson
        OptionPosition: 1
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
      - '@type': CVR.CVRContestSelection
        ContestSelectionId: contest-control-board-spaceport/selection-harlan-ellis
        OptionPosition: 2
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
    - '@type': CVR.CVRContest
      ContestId: contest-ballot-measure-gadget-county-1
      CVRContestSelection:
      - '@type': CVR.ContestSelection
        ContestSelectionId: contest-ballot-measure-1/selection-yes
        SelectionPosition:
          HasIndication: 'yes'
          NumberVotes: 1
        TotalNumberVotes: 1
    Type: original
Election:
- '@type': CVR.Election
  '@id': gadget-county-2021-06
  Candidate:
  - '@type': CVR.Candidate
    '@id': candidate-cosmo-spacely
    Name: Cosmo Spacely
    PartyId: party-lepton
  - '@type': CVR.Candidate
    '@id': candidate-spencer-cogswell
    Name: Spencer Cogswell
    PartyId: party-hadron
  - '@type': CVR.Candidate
    '@id': candidate-jane-jetson
    Name: Jane Jetson
  - '@type': CVR.Candidate
    '@id': candidate-harlan-ellis
    Name: Harlan Ellis
  - '@type': CVR.Candidate
    '@id': candidate-rudi-indexer
    Name: Rudi Indexer
  Contest:
  - '@type': CVR.CandidateContest
    '@id': contest-mayor-orbit-city
    Name: Mayor of Orbit City
    VoteVariation: plurality
    ContestSelection:
    - '@type': CVR.CandidateSelection
      '@id': contest-mayor/selection-cosmo-spacely
      CandidateIds:
      - candidate-cosmo-spacely
    - '@type': CVR.CandidateSelection
      '@id': contest-mayor/selection-spencer-cogswell
      CandidateIds:
      - candidate-spencer-cogswell
    - '@type': CVR.CandidateSelection
      '@id': contest-mayor/selection-write-in
      IsWriteIn: true
  - '@type': CVR.CandidateContest
    '@id': contest-control-board-spaceport
    Name: SpacePort Control Board
    VoteVariation: n-of-m
    # NOTE: Maximum number of candidates a voter can select.
    VotesAllowed: 2
    # NOTE: Total number of seats to fill (possibly optional).
    NumberElected: 2
    ContestSelection:
    - '@type': CVR.CandidateSelection
      '@id': contest-control-board-spaceport/selection-jane-jetson
      CandidateIds:
      - candidate-jane-jetson
    - '@type': CVR.CandidateSelection
      '@id': contest-control-board-spaceport/selection-harlan-ellis
      CandidateIds:
      - candidate-harlan-ellis
    - '@type': CVR.CandidateSelection
      '@id': contest-control-board-spaceport/selection-rudi-indexer
      CandidateIds:
      - candidate-rudi-indexer
    # NOTE: Write-in slot count has to match 'VotesAllowed'
    - '@type': CVR.CandidateSelection
      '@id': contest-control-board-spaceport/selection-write-in-1
      IsWriteIn: true
    - '@type': CVR.CandidateSelection
      '@id': contest-control-board-spaceport/selection-write-in-2
      IsWriteIn: true
  - '@type': CVR.BallotMeasureContest
    '@id': contest-ballot-measure-gadget-county-1
    Name: "Shall Gadget County increase its sales tax from 1% to 1.1% for the purpose of raising additional revenue to fund expanded air traffic control operations?"
    # Is this the correct voting method?
    VoteVariation: plurality
    ContestSelection:
    - '@type': CVR.BallotMeasureSelection
      '@id': contest-ballot-measure-1/selection-yes
      Selection: "Yes"
    - '@type': CVR.BallotMeasureSelection
      '@id': contest-ballot-measure-1/selection-no
      Selection: "No"
  # NOTE: This has to be the county.
  ElectionScopeId: gadget-county
GeneratedDate: '2021-06-01'
